{% set name = "precious" %}
{% set version = "0.10.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/houseabsolute/precious/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 01f9a43247d42c84c85f5e07721736264b7fdc1e4a6ec5776b17563b1efcef5a

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - cargo-bundle-licenses

test:
  commands:
    - precious --help

about:
  home: https://github.com/houseabsolute/precious
  license: Apache-2.0 or MIT
  license_file:
    - LICENSE-APACHE
    - LICENSE-MIT
    - THIRDPARTY.yml
  summary: One code quality tool to rule them all
  dev_url: https://github.com/houseabsolute/precious

extra:
  recipe-maintainers:
    - brycekbargar
